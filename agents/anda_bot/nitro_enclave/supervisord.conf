logfile=/dev/stdout
logfile_maxbytes=0

# ip & vsock proxy inside enclave
[program:ic_tee_daemon]
command=/app/ic_tee_daemon
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
